<!DOCTYPE html>
<html>
    <body>
        <h1>Aether electricity calculation</h1>
        <form action="/calculate" method="post">{% csrf_token %}
            <label for="address">U.S Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="consumption">Consumption in kWh (1000-10000):</label>
            <input type="number" id="consumption" name="consumption" min="1000" max="10000" step="1" required><br><br>
            <label for="escalator">Escalator in percentage (4-10):</label>
            <input type="number" id="escalator" name="escalator" min="4" max="10" step="1" required><br><br>
            <input type="submit" name="calculate_formula_1" value="Calculate formula 1">
            <input type="submit" name="calculate_formula_2" value="Calculate formula 2">
          </form>
    </body>
</html>
